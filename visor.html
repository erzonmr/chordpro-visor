<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor ChordPro</title>
    <link rel="stylesheet" href="visor.css">
    <script src="https://cdn.jsdelivr.net/npm/chordsheetjs@12.1.0/lib/bundle.min.js"></script>
</head>
<body>
    <div id="controls">
        <label>Notación: 
            <select id="langSelect">
                <option value="en">Inglés (C, D, E...)</option>
                <option value="es">Español (Do, Re, Mi...)</option>
            </select>
        </label>
        <label>Alteraciones: 
            <select id="accSelect">
                <option value="sharp">Preferir ♯ (Sostenidos)</option>
                <option value="flat">Preferir ♭ (Bemoles)</option>
            </select>
        </label>
        <button id="btnTransposeDown">- Tono</button>
        <button id="btnTransposeUp">+ Tono</button>
        <button id="btnFontDec">A-</button>
        <button id="btnFontInc">A+</button>
        <button id="btnDownloadPdf">Descargar PDF</button>
    </div>

    <div id="chordProViewer" class="chord-sheet"></div>

    <script src="visor.js"></script>
</body>
</html>
